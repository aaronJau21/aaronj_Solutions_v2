version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: aaronjsolutions-app-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      # Agrega aqu√≠ tus variables de entorno de desarrollo
      # - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    command: pnpm dev
    restart: unless-stopped
    networks:
      - aaronjsolutions-network

networks:
  aaronjsolutions-network:
    driver: bridge

